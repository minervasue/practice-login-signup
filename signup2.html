<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/96c6ad8995.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/signup2.css" />
    <title>Sign-Up Page | 2</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>F O T O G R F I</h1>
      </div>

      <div class="back-right">
        <div class="back-shadow"></div>
        <div class="right">
          <div class="headers">
            <h1 class="header">Registration</h1>
            <h5 class="subheader">CLICK FOR YOUR SHOOT</h5>
          </div>
          <form action="index.html">
            <div class="text-box">
              <label for="name">Name</label>
              <input type="text" placeholder="Name" />
            </div>

            <div class="text-box">
              <label for="email">E-mail</label>
              <input type="text" placeholder="E-mail" />
            </div>

            <div class="text-box">
              <label for="name">Gender</label>
              <div class="gender">
                <div class="male">
                  <img src="icons/male.png" alt="" class="gender-icon" />
                  <p>Male</p>
                </div>
                <div class="female">
                  <img src="icons/female.png" alt="" class="gender-icon" />
                  <p>Female</p>
                </div>
              </div>
            </div>

            <div class="text-box">
              <label for="dob">Date of birth</label>
              <input type="text" placeholder="Date of Birth" />
            </div>

            <div class="text-box">
              <label for="City">City</label>
              <input type="text" placeholder="City" />
            </div>

            <div class="text-box">
              <label for="Country">Country</label>
              <input type="text" placeholder="Country" />
            </div>

            <div class="text-box">
              <label for="Country">Subscription</label>
              <div class="subsciption">
                <div class="button-subs">Bronze</div>
                <div class="button-subs">Silver</div>
                <div class="button-subs">Gold</div>
              </div>
            </div>

            <div class="buttons-btm">
              <div class="bottom">
                <button>CANCEL</button>
                <button type="submit">CONFIRM</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
