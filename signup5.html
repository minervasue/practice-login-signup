<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | 5</title>
    <link rel="stylesheet" href="styles/signup5.css" />
    <script
      src="https://kit.fontawesome.com/96c6ad8995.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="emojis">
          <img src="icons/thinking.png" alt="" class="emo yellow" />
          <img src="icons/writing.png" alt="" class="emo purple" />
          <img src="icons/pic-framed.png" alt="" class="emo mint" />
        </div>

        <h1 class="left-header">Start to Design Wisely</h1>
        <p>
          A full-value product supporting the design process using Figma's
          auto-layout variants.
        </p>

        <div class="direction">
          <i class="fa-solid fa-arrow-left left-arrow"></i>
          <i class="fa-solid fa-arrow-right right-arrow"></i>
        </div>
      </div>
      <div class="right">
        <form action="index.html">
          <h1>Sign in to Clever</h1>

          <div class="socials">
            <img src="icons/google-clever.svg" alt="" class="clever" />
            <img src="icons/apple-clever.svg" alt="" class="clever" />
            <img src="icons/fb-clever.svg" alt="" class="clever" />
          </div>

          <div class="hr">
            <hr />
            <p>or do it via E-mail</p>
            <hr />
          </div>

          <div class="text-box">
            <label for="E-mail">E-mail</label>
            <input type="text" placeholder="@gmail.com" />
          </div>

          <div class="text-box">
            <label for="password">Password</label>
            <input type="text" placeholder="Password" />
            <p class="guide">Must be 8 characters at least</p>
          </div>

          <div class="remember">
            <div class="remember-check">
              <input type="checkbox" />
              <p>Remember me</p>
            </div>
            <p class="forgot-pass">Forgot password?</p>
          </div>

          <button type="submit">Sign in</button>
          <p class="foot">&#9415; 2024 All rights reserved</p>
        </form>
      </div>
    </div>
  </body>
</html>
