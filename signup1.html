<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/96c6ad8995.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/signup1.css" />
    <title>Sign-Up Page | 1</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Don't have an account?</h1>
        <p>
          Register to access all the features of our service. Manage your
          business in one place. It's free!
        </p>

        <div class="soc-meds">
          <img src="icons/vk.svg" class="socials" />
          <img src="icons/facebook.svg" alt="" class="socials" />
          <img src="icons/instagram.svg" alt="" class="socials" />
          <img src="icons/twitter.svg" alt="" class="socials" />
          <img src="icons/github.svg" alt="" class="socials" />
        </div>
      </div>
      <div class="right">
        <h1>Sign Up</h1>
        <form action="index.html">
          <div class="field">
            <label for="fullname">Full name</label>
            <div class="textbox">
              <input type="text" />
              <i class="fa-solid fa-pen icon"></i>
            </div>
          </div>

          <div class="field">
            <label for="email">E-mail</label>

            <div class="textbox">
              <input type="email" />
              <i class="fa-regular fa-envelope icon"></i>
            </div>
          </div>

          <div class="field">
            <label for="username">Username</label>

            <div class="textbox">
              <input type="text" />
              <i class="fa-regular fa-user icon"></i>
            </div>
          </div>

          <div class="field">
            <label for="Password">Password</label>

            <div class="textbox">
              <input type="password" />
              <i class="fa-solid fa-lock icon"></i>
            </div>
          </div>

          <div class="check">
            <input type="checkbox" class="checkbox" id="check" name="check" />
            <label for="check"
              >I agree to the all statements in Term of service.</label
            >
          </div>

          <div class="bot">
            <div class="buttons">
              <div class="sign-up">
                <input type="submit" class="sign-up-btn" value="Sign Up" />
                <i class="fa-solid fa-chevron-right icon-btn"></i>
              </div>

              <a href="#">
                <p>Have an account?</p>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
