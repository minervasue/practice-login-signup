<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up | 4</title>
    <link rel="stylesheet" href="styles/signup4.css" />
    <script
      src="https://kit.fontawesome.com/96c6ad8995.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Let's kick now !</h1>
        <p>It's easy and takes less than 30 seconds</p>
      </div>
      <div class="form">
        <form action="index.html">
          <div class="form-header">SIGN UP</div>
          <div class="text-box">
            <input type="text" placeholder="Name" />
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="text-box">
            <input type="text" placeholder="E-mail" />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="text-box">
            <input type="text" placeholder="Password" />
            <i class="fa-solid fa-lock"></i>
          </div>

          <button type="submit">Get Started</button>

          <div class="hr">
            <hr />
            <p>OR</p>
            <hr />
          </div>

          <div class="soc-meds">
            <i class="fa-brands fa-square-x-twitter x"></i>
            <i class="fa-brands fa-square-facebook fb"></i>
            <i class="fa-brands fa-square-instagram ig"></i>
            <i class="fa-brands fa-square-github git"></i>
            <i class="fa-brands fa-square-google-plus g"></i>
          </div>

          <p>Have an account? <span>Sign In</span></p>
        </form>
      </div>
      <div class="right">
        <div class="circle-container">
          <div class="circles">
            <div class="circle1"></div>
            <div class="circle-out"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
