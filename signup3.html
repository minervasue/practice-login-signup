<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/96c6ad8995.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/signup3.css" />

    <title>Sign-Up Page | 3</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="header1">Follow</h1>
        <h1 class="header2">
          <i class="fa-solid fa-bars"></i>
        </h1>
        <div class="nav">
          <div class="item">
            <i class="fa-brands fa-github"></i>
            <p>Github</p>
          </div>

          <div class="item">
            <i class="fa-brands fa-twitter"></i>
            <p>Twitter</p>
          </div>

          <div class="item">
            <i class="fa-brands fa-behance"></i>
            <p>Behance</p>
          </div>

          <div class="item">
            <i class="fa-brands fa-dribbble"></i>
            <p>Dribble</p>
          </div>

          <div class="actions-container">
            <div class="actions">
              <a href="" class="nice1"></a>
              <a href="#" class="active">
                <span class="span1">Login</span>
                <span class="span2">
                  <i class="fa-solid fa-right-to-bracket"></i> </span
              ></a>
              <a href="#">
                <span class="span1">Sign In</span>
                <span class="span2">
                  <i class="fa-solid fa-right-from-bracket"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <i class="fa-brands fa-ethereum eth"></i>
          <p>Etherium Mainnet</p>
        </div>
        <form action="index.html">
          <div class="text-box">
            <i class="fa-regular fa-user icon"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="text-box">
            <i class="fa-solid fa-lock icon"></i>
            <input type="text" placeholder="Password" />
          </div>

          <button class="get-started" type="submit">Get started</button>
          <hr />

          <div class="soc-meds">
            <p>Facebook</p>
            <p>Google +</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
